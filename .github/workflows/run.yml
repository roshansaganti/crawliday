name: "run"

on:
  pull_request:
    branches:
      - "master"
  # schedule:
  #   - cron: "0 0 * * */1"

jobs:
  run:
    name: "Run program"
    runs-on: ubuntu-latest
    container: python:3.12-alpine

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"
        with:
          repository: ${{ github.repository }}
      - name: "Build"
        run: |
          python --version
          pip --version
          ls -la
          pip install -r requirements.txt
